<div ng-controller="headerCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/home"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ><a href="#" ><span>Home</span></a></li>
                    <li ><a ui-sref="submit" ><span>指令的使用</span></a></li>
                    <li ><a ui-sref="ngModel" ><span>双向绑定</span></a></li>
                    <li ><a ui-sref="directive" ><span>自定义指令</span></a></li>
                    <li ><a ui-sref="service" ><span>自定义服务</span></a></li>


                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin-right:15px;">
                    <button type="button" class="btn btn-info btn-sm navbar-btn" data-toggle="modal" data-target="#loginModal">登录</button>
                    <button type="button" class="btn btn-danger btn-sm navbar-btn" data-toggle="modal" data-target="#signUpModal">注册</button>
                </ul>
                <p class="navbar-text navbar-right">游客,请先登录！</p>
            </div>
        </div>
    </nav>
    <!-- loginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title active">登录账号</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal  loginForm">
                        <div class="form-group ">
                            <label class="col-sm-4 control-label">账号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control input-sm" id="account" name="account" placeholder="请输入至少6位数的账号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">密码</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control input-sm" id="password" name="password" placeholder="密码只能是数字加英文">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-blue btn-sm" ng-click="login()">登录</button>
                    <button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--signUpModal-->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title active">注册账号</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal  signForm" ng-hide="flg">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">账号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control input-sm" id="account" name="account" placeholder="请输入至少6位数的账号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">密码</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control input-sm" id="password" name="password" placeholder="密码只能是数字加英文">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">电话</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control input-sm" id="phone" name="phone" placeholder="请输入电话号码">
                            </div>
                        </div>
                    </form>
                    <p class="well text-center text-success" ng-show="flg">恭喜你注册成功!{{num}}秒后跳转到登录页!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-blue btn-sm" ng-click="signUp()">注册</button>
                    <button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
